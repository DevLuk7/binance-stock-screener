<fieldset class="flex gap-4">
  <legend class="font-bold">{{ label() }}</legend>
  <div class="input-number-group">
    <mat-form-field>
      <mat-label>Min</mat-label>
      <input matInput type="number" [(ngModel)]="valueMin" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max</mat-label>
      <input matInput type="number" [(ngModel)]="valueMax" />
    </mat-form-field>
  </div>
</fieldset>
