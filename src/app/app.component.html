<div class="h-screen flex flex-col mx-auto container">
  <button mat-stroked-button (click)="showFilters()" class="m-4">
    Filters
  </button>

  @if (rowData$ | async; as rowData) {
  <app-binance-table
    class="h-full m-4"
    [rowData]="rowData"
    [filters]="filters()"
  ></app-binance-table>
  }
</div>
